<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://kit.fontawesome.com/f4575d860e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/leaderboard.css">
</head>

<body class="container">

    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <main>
        <h1>Times Up!</h1>
        <h2>Winners</h2>

        <ul>
            <li id="second">
                <i class="fa-solid fa-trophy" style="color: #c0c0c0;"></i>
                <h3>Bob</h3>
            </li>
            <li id="first">
                <i class="fa-solid fa-trophy fa-bounce" style="color: #ffd700;"></i>
                <h3>Bob</h3>
            </li>
            <li id="third">
                <i class="fa-solid fa-trophy" style="color: #967444;"></i>
                <h3>Bob</h3>
            </li>
        </ul>
        <hr>


        <h2>Leaderboard</h2>
        <table>
            <tr>
                <th colspan="2">Player</th>
                <th>Score</th>
            </tr>
            <tr>
                <td class="number">1</td>
                <td class="name">John Wick</td>
                <td class="points">20</td>
            </tr>

            <tr>
                <td class="number">2</td>
                <td class="name">Brad Bad</td>
                <td class="points">18</td>
            </tr>

            <tr>
                <td class="number">3</td>
                <td class="name">Mad Lad</td>
                <td class="points">15</td>
            </tr>

            <tr>
                <td class="number">4</td>
                <td class="name">Selena Gomez</td>
                <td class="points">14</td>
            </tr>

            <tr>
                <td class="number">5</td>
                <td class="name">Lal Lamba</td>
                <td class="points">12</td>
            </tr>
        </table>

    </main>

    <script>
        function goTo(url) {
            window.location = url;
        }
    </script>

    <script src="./js/leaderboard.js"></script>
</body>

</html>
