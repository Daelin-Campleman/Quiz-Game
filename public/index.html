<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWizzyZilla Trivia Tournament</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

    <header>
        <img src="images/logo-with-text.svg" alt="logo">
        <h1 id="name-heading"> Welcome to the <br /> QuizWizzyZilla Trivia Tournament</h1>
    </header>

    <main>
        <p>Choose a provider to sign in with</p>
        <hr class="divider" />
        <button class="single-signin" id="start-btn" data-provider="google"><img
                src="images/btn_google_signin_light_normal_web@2x.png" width="300"></button>
        <!-- <button class="single-signin" id="start-btn" data-provider="facebook"><img src="images/facebook.png" width="300"></button> -->
        <br />
        <p id="error-message"></p>
    </main>

    <script src="js/index.js" type="module"></script>
</body>

</html>
