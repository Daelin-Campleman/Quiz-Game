<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWizzyZilla Trivia Tournament</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">

    <header>
        <img src="images/logo.jpeg" alt="logo">
    </header>

    <main>
        <section class="bottom-third">
            <button class="btn" id="start-btn">Start</button>
            <br />
            <p id="error-message"></p>
        </section>
    </main>

    <script>
        if(window.location.host.includes("-qa")) {
            console.log("This is QA environment");
        }
        
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("error-message").textContent = "Doing fake AD stuff...";
            document.getElementById("start-btn").disabled = true;
            // 2 second delay
            setTimeout(function() {
                window.location = "/home";
            }, 2000);
        });
    </script>
</body>

</html>
